<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../static/public/img/favicon.ico">

    <title>{% block title %} {% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/public/css/base.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">

    <!-- The justified navigation menu is meant for single line per list item.
         Multiple lines will require custom code not provided by Bootstrap. -->
    <div class="masthead">
        <nav>
            <ul class="nav nav-justified navbar-fixed-top">
                <li class="active"><a href="{% url 'myblog:index' %}">主页</a></li>
                <li><a href="#">博客</a></li>
                <li><a href="#">记一笔</a></li>
                <li><a href="#">小工具</a></li>
                <li><a href="#">关于</a></li>
            </ul>
        </nav>
    </div>

    {%  block content %}{% endblock %}
    <!-- Site footer -->
    <footer class="footer">
        <p>Copyright © 2010-2016 WOOD'S BLOG - All Rights Reserved. </p>
    </footer>
</div> <!-- /container -->
</body>
</html>
