{% extends 'base.html' %}
{% block title %}
博客上传
{% endblock %}
{% block content %}
    <form action="{% url 'myblog:upload_blog' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="file">File input</label>
            <input type="file" id="file" name="file">
            <p class="help-block">上传博客markdown文档</p>
        </div>
        <div class="form-group">
            <label for="file_name">文件名</label>
            <input type="text" class="form-control" id="file_name" name="file_name" placeholder="文件名">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
{% endblock %}
