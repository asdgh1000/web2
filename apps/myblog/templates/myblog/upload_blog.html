{% extends 'base.html' %}
{% block title %}
博客上传
{% endblock %}
{% block content %}
    <form action="{% url 'myblog:upload_blog' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{ form.file }}
            <span>{{ form.file.errors }}</span>
        </div>
        <div class="form-group">
            {{ form.file_name }}
            <span>{{ form.file_name.errors }}</span>
        </div>
        <div class="form-group">
            {{ form.title }}
            <span>{{ form.title.errors }}</span>
        </div>
        <div class="form-group">
            {{ form.cover_img }}
            <span>{{ form.cover_img.errors }}</span>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
{% endblock %}
