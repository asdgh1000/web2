{% extends 'base.html' %}

{% block title %}
博客上传
{% endblock %}

{% block content %}
    <form action="{% url 'myblog:upload_blog' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% load bootstrap %}
        {{ form|bootstrap }}
        <div style="text-align: center">
            <button type="submit" class="btn btn-primary">提交</button>
        </div>
    </form>
{% endblock %}
