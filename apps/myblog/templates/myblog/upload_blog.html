{% extends 'base.html' %}
{% block title %}
博客上传
{% endblock %}
{% block content %}
    <form action="{% url 'myblog:upload_blog' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="file">博客文件</label>
            <input type="file" id="file" name="file">
            <span>{{ form.file.errors }}</span>
        </div>
        <div class="form-group">
            <label for="file_name">文件名</label>
            <input type="text" class="form-control" id="file_name" name="file_name" placeholder="文件名">
            <span>{{ form.file_name.errors }}</span>
        </div>
        <div class="form-group">
            <label for="title">文章标题</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="文章标题">
            <span>{{ form.title.errors }}</span>
        </div>
        <div class="form-group">
            <label for="cover_img">文档封面图</label>
            <input type="file" id="cover_img" name="cover_img">
            <span>{{ form.cover_img.errors }}</span>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
{% endblock %}
